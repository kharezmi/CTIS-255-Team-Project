    <script>

      var dark = document.getElementById("darkMode");

      dark.addEventListener("click", function () {

        var cont = document.getElementsByClassName("container")[0];
        cont.style.backgroundColor = "#322622";
        document.body.style.backgroundColor = "#322622";

        var title = document.getElementById("titleConfess");
        title.style.color = "#E6DAD7";

        var confessCont = document.getElementsByClassName("confess");
        var paragraphs = document.getElementsByClassName("para");

        for (let i = 0; i < confessCont.length; i++){
          confessCont[i].style.backgroundColor = "rgb(164, 137, 126)";
          confessCont[i].style.color = "#E6DAD7";
          paragraphs[i].style.color = "#E6DAD7";
        }

        var nav = document.getElementById("navBar");
        nav.style.backgroundColor = "rgb(164, 137, 126)";
        
        var navLinks = document.getElementsByClassName("nav");

        for(let link of navLinks){
          link.style.color = "#E6DAD7";
        }

        var foot = document.querySelector("footer");
        foot.style.backgroundColor = "#A9887C";

      });
